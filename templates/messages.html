{% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
            <div class="alert alert-success">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">x</button>
            </div>
            {% else %}
            <div class="alert alert-danger">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">x</button>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
