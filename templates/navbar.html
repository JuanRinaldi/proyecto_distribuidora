{% url 'login' as login %} 
{% url 'registro' as registro %} 


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <span class="fa-solid fa-arrow-right-from-bracket"></span> 
                    Cerrar sesión</a>
              </li>

            {% else %}
            <li class="nav-item {% if request.path == login %} active {% endif %}">
                <a class="nav-link" href="{{login}}">
                    <span class="fas fa-user"></span>  
                    Iniciar sesión</a>
            </li>
            <li class="nav-item {% if request.path == registro %} active {% endif %}">
                <a class="nav-link" href=" {{registro}}">
                    <span class="fas fa-user-plus"></span> Registrarse</a>
            </li>
         {% endif %}
        </ul>
      </div>
    </div>
  </nav>
