{%extends 'base.html'%}

{%block content%}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h1 text-center">Registrarse</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Registro</h2>
            
                    <form method="POST">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" name="button" class="btn btn-primary">Registrar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{%endblock%}
