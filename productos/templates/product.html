{% extends 'base.html' %}

{% block content %}

<div class="col-3">
    {% if product.image %}
        <img src="{{product.image.url}}" alt="Imagen del producto" width="200" , height="200">
    {% endif %}
</div>

<div class="col">
    <div class="h1"> {{product.tittle}}</div>
    <div class="h5 font-weight-bold"> Precio: <span class="text-success">${{product.price}}</span></div>
    <div class="">{{product.description}}</div>
</div>

{% endblock %}
